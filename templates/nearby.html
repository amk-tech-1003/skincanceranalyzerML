{% extends "navbars.html" %}
{%block content %}
<html lang="en">
<head>
  <title>Near by Clinic</title>
  <link rel="stylesheet" href="{{url_for('static',filename='near.css')}}">
</head>
<body >

<div class="container"style="padding-left: 300px;">
  <h1 class="heading-image">Near by Dermatologist</h1>
  <br><br>
  <hr class="new1">
  <br><br>
  <form class="form-check" action="/submitcity" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label" for="pwd">Enter your area :</label>
      <div class="col-sm-10">          
        <input type="text" style="font-size:14pt;height:30px;width:500px;" class="form-control" placeholder="andheri, vashi, nalasopara, etc"  name="city" id="city">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </form>

<br>
<center>
   <div class="out">
	{% for n in names %}
    <div class="output-data"> 
        <div class="datas">
       {{n}}
        </div>
    </div> 
       <br>

       {% endfor %}
     
</div>
</center>

</div>
</body>
</html>
{% endblock %}
